<div class="container">
    <mat-card>
        <mat-card-content>

            <table mat-table [dataSource]="orders" class="mat-elevation-z8">

                <ng-container matColumnDef="trackingId">
                    <th mat-header-cell *matHeaderCellDef>Takip Numarası</th>
                    <td mat-cell *matCellDef="let order">{{ order.trackingId }}</td>
                </ng-container>

                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef>Kullanıcı Adı</th>
                    <td mat-cell *matCellDef="let order">{{ order.userName }}</td>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef>Fiyat</th>
                    <td mat-cell *matCellDef="let order" class="bold-cell">{{ order.amount | currency:'TRY':'symbol'}}</td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Açıklama</th>
                    <td mat-cell *matCellDef="let order">{{ order.orderDescription }}</td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Adres</th>
                    <td mat-cell *matCellDef="let order">{{ order.address }}</td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Tarih</th>
                    <td mat-cell *matCellDef="let order">{{ order.date | date: 'dd/MM/yyyy' }}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Durum</th>
                    <td mat-cell *matCellDef="let order">{{ order.orderStatus }}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>İşlemler</th>
                    <td mat-cell *matCellDef="let order">
                        <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">İşlem</button>
                        <mat-menu #menu="matMenu">
                            <span>
                                <span>
                                    <button mat-menu-item (click)="changeOrderStatus(order.id, 'Shipped')">Kargola</button>
                                </span>
                                <span>
                                    <button mat-menu-item (click)="changeOrderStatus(order.id, 'Delivered')">Teslim edildi</button>
                                </span>
                            </span>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'action']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'action']"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
