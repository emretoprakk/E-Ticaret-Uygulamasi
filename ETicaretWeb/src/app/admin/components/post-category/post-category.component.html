<div class="container">
    <h2>Kategori Ekle</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>İsim</mat-label>
            <input matInput type="text" placeholder="İsim" formControlName="name" />
            <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">Bu Alan Boş Bırakılamaz!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Açıklama</mat-label>
            <input matInput type="text" placeholder="Description" formControlName="description" />
            <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">Bu Alan Boş Bırakılamaz!</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Kategoriyi Ekle</button>

    </form>
</div>
