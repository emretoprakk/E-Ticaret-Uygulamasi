<div class="container">
    <h2>Kupon Ekle</h2>

    <form [formGroup]="couponForm" (ngSubmit)="addCoupon()">
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Kupon Adı</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="name"/>
            <mat-error *ngIf="couponForm.get('name')?.hasError('required')">Bu Alan Boş Bırakılamaz!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Kod</mat-label>
            <input matInput type="text" placeholder="Code" formControlName="code"/>
            <mat-error *ngIf="couponForm.get('code')?.hasError('required')">Bu Alan Boş Bırakılamaz!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>İndirim %</mat-label>
            <input matInput type="number" placeholder="Discount" formControlName="discount"/>
            <mat-error *ngIf="couponForm.get('discount')?.hasError('required')">Bu Alan Boş Bırakılamaz!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Geçerlilik Tarihi</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="expirationDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="couponForm.get('expirationDate')?.hasError('required')">Bu Alan Boş Bırakılamaz!</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Kupon Ekle</button>

    </form>
</div>
