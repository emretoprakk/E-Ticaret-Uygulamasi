<ng-container>

    <mat-table #basicTable [dataSource]="myOrders" class="mat-elevation-z8">
        <ng-container matColumnDef="trackingId">
            <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Takip Numarası</mat-header-cell>
            <mat-cell *matCellDef="let myOrder">{{ myOrder.trackingId }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Tutar</mat-header-cell>
            <mat-cell *matCellDef="let myOrder" style="font-weight: 600;">{{ myOrder.amount | currency: 'TRY' : 'symbol'}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Açıklama</mat-header-cell>
            <mat-cell *matCellDef="let myOrder">{{ myOrder.orderDescription }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Adres</mat-header-cell>
            <mat-cell *matCellDef="let myOrder">{{ myOrder.address }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Tarih</mat-header-cell>
            <mat-cell *matCellDef="let myOrder">{{ myOrder.date | date: 'dd/MM/yyyy' }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Durum</mat-header-cell>
            <mat-cell *matCellDef="let myOrder">{{ myOrder.orderStatus }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">İşlem</mat-header-cell>
            <mat-cell *matCellDef="let myOrder">
                <span *ngIf="myOrder.orderStatus == 'Delivered'">
                    <button mat-raised-button color="primary" type="submit"
                    routerLink="/customer/ordered_products/{{myOrder.id}}">Değerlendir</button>
                </span>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['trackingId', 'amount', 'description', 'address', 'date', 'status', 'action']"></mat-header-row>

        <mat-row *matRowDef="let myOrder; columns: ['trackingId', 'amount', 'description', 'address', 'date', 'status', 'action']"></mat-row>
        
    </mat-table>
</ng-container>
