<div class="container">
    <mat-card>
        <mat-card-title>Sipariş Ekranı</mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm">

                <mat-form-field appearance="outline">
                    <mat-label>Adres</mat-label>
                    <input matInput formControlName="address" placeholder="Adres" required>
                    <mat-error *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">
                        Bu Alan Boş Bırakılamaz!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Açıklama</mat-label>
                    <input matInput formControlName="orderDescription" placeholder="Açıklama" required>
                </mat-form-field>

                <div class="button-row">

                    <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid"
                    (click)="placeOrder()" class="order-button">Sipariş Ver</button>
                    <button mat-stroked-button color="warn" class="close-button" (click)="closeForm()" class="close-button">İptal</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
