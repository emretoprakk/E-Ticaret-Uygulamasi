<form [formGroup]="reviewForm" class="review-form">

    <div class="file-upload-container">
        <label class="file-upload-label">
            <span>Bir dosya seçin</span>
            <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
            <mat-icon>attach_file</mat-icon>
        </label>

        <div *ngIf="selectedFile" class="image-preview">
            <div class="circle-image">
                <img [src]="imagePreview" alt="Selected Image" class="preview-image">
            </div>
        </div>
    </div>
    
    <mat-form-field appearance="outline">
        <mat-label>Değerlendir</mat-label>
        <mat-select formControlName="rating">
            <mat-option value="1">1 Yıldız</mat-option>
            <mat-option value="2">2 Yıldız</mat-option>
            <mat-option value="3">3 Yıldız</mat-option>
            <mat-option value="4">4 Yıldız</mat-option>
            <mat-option value="5">5 Yıldız</mat-option>
        </mat-select>
        <mat-error *ngIf="reviewForm.get('rating').invalid && reviewForm.get('rating').touched">
            Lütfen bir değerlendirme seçiniz!
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Açıklama</mat-label>
        <textarea matInput formControlName="description" placeholder="Description" rows="5"></textarea>
        <mat-error *ngIf="reviewForm.get('description').invalid && reviewForm.get('description').touched">
            Bu alan boş bırakılamaz!
        </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" (click)="submitForm()">Gönder</button>

</form>
