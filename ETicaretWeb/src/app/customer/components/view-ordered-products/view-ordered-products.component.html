<div class="ordered-product-container">
    <div class="ordered-product" *ngFor="let product of orderedProductsDetailsList">
        <div class="product-info">
            <div class="product-image">
                <img [src]="product.processedImg" alt="product-image">
            </div>
            <div class="product-details">
                <div class="item-row">
                    <div class="item-name">
                        {{ product.name }}
                    </div>
                    <div class="item-price">
                        Fiyat: {{ product.productPrice | currency:'TRY':'symbol' }}
                    </div>
                    <div class="item-quantity">
                        Adet: {{ product.quantity }}
                    </div>
                </div>               
            </div>
            <div class="action-buttons">
                <button mat-raised-button color="primary" routerLink="/customer/review/{{product.id}}">DeÄŸerlendirme Yap</button>
            </div>
        </div>

        <div class="total-price">
            Total: {{ totalAmount | currency:'TRY':'symbol' }}
        </div>

    </div>
</div>
