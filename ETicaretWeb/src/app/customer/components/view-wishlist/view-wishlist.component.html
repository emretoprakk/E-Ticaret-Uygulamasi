<div class="center-container">
    <div class="product-card" *ngFor="let product of products">
      <div class="product-image">
        <img [src]="product.processedImg" *ngIf="product.processedImg" alt="{{ product.name }} Image">
      </div>
      <div class="product-details">
        <h2>{{ product.productName }}</h2>
        <p class="description">{{ product.productDescription }}</p>
        <p class="price">Price: {{ product.price | currency:'TRY':'symbol' }}</p>
        <button class="remove-button" (click)="removeProductFromWishlist(product.productId)">
          <i class="fa fa-heart"></i>
        </button>
      </div>
    </div>
  </div>
