<div class="container">
    <mat-card>
        <mat-card-title>Giriş Ekranı</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">

                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required>
                    <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                        Lütfen geçerli bir e-mail adresi giriniz.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Şifre</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password" placeholder="Şifre" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                         <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility '}}</mat-icon>
                    </button>

                    <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                        Lütfen geçerli bir şifre giriniz.
                    </mat-error>
                </mat-form-field>

                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
                    (click)="onSubmit()" style="margin-bottom: 5px;">Giriş Yap</button>
                    
            </form>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="accent" routerLink="/signup">Hesabınız yok mu?  Üye ol</button>
        </mat-card-actions>
    
    </mat-card>
</div>
